<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="./logo.png" />
  <link rel="preload" href="/src/assets/fonts/MouseMemoirs-Regular.woff2" as="font" type="font/woff2"
    crossorigin="anonymous">

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Desenvolvedor Fullstack com experiência prática na criação de sistemas robustos, eficientes e escaláveis!" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>Eduardo Aguiar | Desenvolvedor Web</title>
</head>

<body class="font-loading">
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>

  <div id="root"></div>

  <script>
    document.fonts.load('1em "Mouse Memoirs"').then(() => {
      document.body.classList.remove('font-loading');
    });
  </script>
</body>

</html>
